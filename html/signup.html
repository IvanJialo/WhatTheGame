<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/styles_signup.css">
    <script defer src="../script/script_signup.js"></script>
</head>
<body>
    <header>
        <img src="../img/logo.png" alt="WhaTheGame Logo" class="logo-header" id="home-logo">
    </header>
    <main>
        <div class="signup-container">
            <h1>Create new Account</h1>
            <form class="signup-form">
                <label for="full-name">Name</label>
                <input type="text" id="full-name" placeholder="Enter your name..." required>
                
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" placeholder="Enter your phone number..." required>
                
                <label for="date-of-birth">Date of Birth</label>
                <input type="date" id="date-of-birth" required>
                
                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" placeholder="Enter your email..." required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password..." required>
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password..." required>
                
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <p class="login-prompt">Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </main>
    <footer>
        <div class="footer-logo">
            <img src="../img/logo.png" alt="WhaTheGame Logo">
        </div>
        <div class="footer-container">
            <div class="footer-social">
                <h4>Social</h4>
                <ul>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div>
            <div class="footer-info">
                <h4>Info</h4>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-copyright">
            <p>&copy; 2024 WhaTheGame</p>
        </div>
    </footer>
</body>
</html>
