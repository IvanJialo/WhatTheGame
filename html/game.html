<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <link rel="stylesheet" href="../styles/styles_game.css">
    <script defer src="../script/script_game.js"></script>
</head>
<body>
    <header>
        <div class="auth-buttons">
            <button class="login-btn" id="login-btn">Login</button>
            <button class="signup-btn" id="signup-btn">Sign Up</button>
        </div>
        <div class="logo-container">
            <img draggable="false" src="../img/logo.png" alt="WhaTheGame Logo" class="logo">
        </div>
        <nav>
            <ul class="nav-menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="mostplayed.html">Most Played</a></li>
                <li><a href="latest.html">Latest</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="game-details">
            <img draggable="false" id="game-cover" alt="Game Cover">
            <h1 id="game-title"></h1>
            <p id="game-description"></p>
            <ul id="game-info">
                <li><strong>Developer:</strong> <span id="game-developer"></span></li>
                <li><strong>Publisher:</strong> <span id="game-publisher"></span></li>
                <li><strong>Release Date:</strong> <span id="game-release"></span></li>
                <li><strong>Platforms:</strong> <span id="game-platforms"></span></li>
                <li><strong>Average Playtime:</strong> <span id="game-playtime"></span></li>
                <li><strong>Opinions:</strong>
                    <ul>
                        <li>IGN: <span id="opinion-ign"></span></li>
                        <li>Vandal: <span id="opinion-vandal"></span></li>
                        <li>Metacritic: <span id="opinion-metacritic"></span></li>
                    </ul>
                </li>
            </ul>
            <div id="game-prices"></div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img draggable="false" src="../img/logo.png" alt="WhaTheGame Logo" class="footer-logo-img">
            </div>
            <div class="footer-social">
                <h4>Social</h4>
                <ul>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Facebook</a></li>
                </ul>
            </div>
            <div class="footer-info">
                <h4>Info</h4>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
            <div class="footer-copyright">
                <p>&copy; 2024 WhaTheGame</p>
            </div>
        </div>
    </footer>
</body>
</html>
